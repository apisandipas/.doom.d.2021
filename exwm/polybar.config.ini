[module/cpu]
  type = internal/cpu
  interval = 1

  format = <ramp-load> <label>
  format-margin = 1
  format-underline = ${colors.green}

  label-foreground = ${colors.green}

  ramp-load-0 = 
  ramp-load-0-foreground = ${colors.green}

  ramp-load-1 = 
  ramp-load-1-foreground = ${colors.yellow}

  ramp-load-2 = 
  ramp-load-2-foreground = ${colors.red}


[module/memory]
  type = internal/memory
  interval = 3

  format = <ramp-used> <label>
  format-underline = ${colors.yellow}
  format-margin  = 1
  label-foreground = ${colors.yellow}

  label = %percentage_used%%

  ramp-used-0 = 
  ramp-used-0-foreground = ${colors.green}

  ramp-used-1 = 
  ramp-used-1-foreground = ${colors.yellow}

  ramp-used-2 = 
  ramp-used-2-foreground = ${colors.red}

[module/date]
  type = internal/date
  interval = 1.0
  ; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
  ; NOTE: if you want to use syntax tags here you need to use %%{...}
  date = %H:%M

  date-alt = %Y/%m/%d %a

  format = <label>
  label =   %date%
  label-margin = 1
  label-foreground = ${colors.magenta}
  label-underline = ${colors.magenta}
