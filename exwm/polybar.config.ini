[colors]
  bg = ${xrdb:background:#22252E}
  fg = ${xrdb:foreground}
  transparent = #aa292D3E
  red =${xrdb:color1:#f7768e}
  green = ${xrdb:color2: #9ece6a}
  yellow = ${xrdb:color3:#e0af68}
  blue = ${xrdb:color4:#7aa2f7}
  magenta = ${xrdb:color5:#9a7ecc}
  cyan = ${xrdb:color6:#4abaaf}


[config]
  ; # when the current battery capacity excess this value,
  ; # the full-capacity format will be displayed.
  ; battery-full-at = 95

  ; # battery and adapter
  ; battery-bat = BAT0
  ; battery-adp = AC

[bar/main]
  monitor = ${env:MONITOR:}
  width    = 100%
  height   = 34
  offset-x = 0
  offset-y = 0
  bottom = false
  enable-ipc = true

  line-size = 2
  line-color = ${colors.yellow}

  tray-position = right
  ; tray-offset-x = 0

  background = ${colors.bg}
  foreground = ${colors.fg}
  wm-restack = bspwm
  border-size = 0

  font-0 = Iosevka Term:style=Medium Oblique,Italic
  font-1 = Roboto Mono Nerd Font:style=Medium,Regular
  font-2 = FontAwesome:style=Regular
  font-3 = IcoFont:style=Regular
  font-4 = Weather Icons:style=Regular:size=10;3
  font-5 = "Twitter Color Emoji:pixelsize=10;1:fontformat=truetype:scale=6:antialias=true;3"

  modules-left  = sysmenu exwm-workspace
  modules-center = exwm-ws-indicator
  modules-right = cpu-temp cpu memory date
  fixed-center = true

;--------------------------------------------
; modules                                   ;
;--------------------------------------------

[module/sysmenu]
  type = custom/text
  content-padding = 2
  content = 
  content-foreground = ${colors.cyan}
  click-left = ~/.config/rofi/scripts/powermenu.sh &


[module/cpu-temp]
  type = custom/script
  exec = ~/.dotfiles/bin/get-cpu-temp
  interval = 1
  format = <label>
  ; format-background = #999
  format-foreground = ${colors.cyan}
	format-underline = ${colors.cyan}
  format-margin = 2
  label =    %output%


[module/exwm-workspace]
	type = custom/ipc
  hook-0 = emacsclient -e "(bp/polybar-exwm-workspace)" -s default | sed -e 's/^"//' -e 's/"$//'
	initial = 1
	format-underline = ${colors.green}
  format-foreground = ${colors.green}
	format-margin = 1

[module/exwm-ws-indicator]
	type = custom/ipc
  hook-0 = emacsclient -e "(bp/polybar-exwm-ws-indicator)" -s default | sed -e 's/^"//' -e 's/"$//'
	initial = 1
	format-underline = ${colors.magenta}
  format-foreground = ${colors.magenta}
	format-margin = 1

[module/current-weather]
  type = custom/script
  exec = ~/.dotfiles/bin/get-current-weather
  interval = 600
  format = <label>
  ; format-background = #999
  format-foreground = ${colors.blue}
	format-underline = ${colors.blue}
  format-margin = 1
  label =   %output%


